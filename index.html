    <script>
// Função para capturar o primeiro parâmetro da URL (qualquer parâmetro)
const getFirstUrlParameterValue = () => {
  const urlParams = new URLSearchParams(window.location.search);
  
  // Pega o primeiro parâmetro disponível, independente do nome
  for (const [key, value] of urlParams.entries()) {
    if (value && value.trim() !== '') {
      return value;
    }
  }
  
  return null;
};

// Função para adicionar valor ao parâmetro source na URL final
const addSourceToUrl = (baseUrl) => {
  const paramValue = getFirstUrlParameterValue();
  
  if (paramValue) {
    // Como o link já tem o parâmetro source=, apenas adiciona o valor
    return `${baseUrl}${encodeURIComponent(paramValue)}`;
  }
  
  return baseUrl;
};
</script>
